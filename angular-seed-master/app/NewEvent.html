<!DOCTYPE html>
<html ng-app="eventsApp"  >
<head>
    <meta charset="utf-8">
    <title>Edit Events</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <style>
        html { background: transparent }
        body { background: #5A5A5A }
    </style>

</head>
<body>
<div class="container">

    <div class="navbar" >
        <div class="navbar-inner">
            <ul class="nav">
                <li><a ng-href="NewEvent.html">CreateEvent</a></li>
            </ul>
        </div>
    </div>


    <div ng-controller="EditEventController" style="padding-left: 20px; padding-right: 20px">

        <div class="container">
            <h1>New Event</h1>
            <hr/>

            <form>
                <fieldset>
                    <label for="eventName">Event Name: </label>
                    <input id="eventName" type="text" required ng-model="event.name" placeholder="Name your Event"/> {{ event.name }}
                    <label for="eventDate">Event Date: </label>
                    <input id="eventDate" type="text" ng-model="event.date" placeholder="Event Date (mm/dd/yyyy)"/>  {{ event.date }}
                    <label for="eventTime">Event Time: </label>
                    <input id="eventTime" type="text" ng-model="event.time" placeholder="Event Time and Place"/>   {{ event.time }}
                    <label for="eventLocation">Event Location: </label>
                    <input id="eventLocation" type="text" ng-model="event.location.address" placeholder="Address"/>  {{ event.address }}
                    <br/>

                    <input id="eventCity" type="text" ng-model="event.location.city" class="input-small" placeholder="City">
                    <input id="eventProvince" type="text" ng-model="event.location.state" class="input-small" placeholder="Province">

                    <label for="eventImageUrl">Image: </label>

                    <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="input-xlarge" placeholder="Url of Image "/>

                </fieldset>

                <img ng-src="{{event.imageUrl}}" />
                <button type="submit" ng-click="saveEvent(event)" class="btn btn-primary">Save</button>
                <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>

            </form>



        </div>

    </div>

</div>


<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<!--<script src="lib/angular/angular.js"></script>  -->

<!--   <script src="lib/bootstrap.js"></script>-->
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/underscore.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditEventController.js"></script>
<script src="js/controllers/StartUpController.js"></script>
<script src="js/controllers/NavBarController.js"></script>
<script src="js/filters.js"></script>



</body>
</html>
