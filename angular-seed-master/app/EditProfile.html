<!DOCTYPE html>
<html ng-app="eventsApp"  >
<head>
    <meta charset="utf-8">
    <title>Events Reg</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css"/>
    <style>
        html { background: transparent }
        body { background: #5A5A5A }
    </style>
</head>

<body>
<div class="container-fluid" ng-controller="EditProfileController">

    <form name="profileForm">
        <div class="row-fluid">
            <div class="span3">
                <img ng-src="{{ getGravatarUrl(user.emailAddress) }}"/>
            </div>
            <div class="span3">
                <fieldset>
                    <label for="userName">User Name: </label>
                    <input id="userName" type="text" required ng-pattern="/^[-A-Za-z0-9][2,20]$" ng-model="user.userName" placeholder="User name"/> {{ user.userName }}
                    <label for="password">Password: </label>
                    <input id="password" type="text" required ng-model="user.password" placeholder="Password"/>  {{ user.password }}
                </fieldset>
                <div style="margin-top: 15px">
                <fieldset>
                    <label for="name">Name: </label>
                    <input id="name" type="text" ng-model="user.name" placeholder="Name"/> {{ user.name }}
                    <label for="emailAddress">Password: </label>
                    <input id="emailAddress" type="email" required ng-model="user.emailAddress" placeholder="Email Address"/>  {{ user.emailAddress }}
                </fieldset>

                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="span6 offset3">
                <label for="bio">Bio:</label>
                <textarea id="bio" rows="6" style="width:97%; color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="pull-left"><span class="btn">Cancel</span></div>
                <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
            </div>
        </div>

    </form>



</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
<!--<script src="lib/angular/angular.js"></script>  -->

<!--   <script src="lib/bootstrap.js"></script>-->
<script src="lib/jquery.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/bootstrap.js"></script>
<script src="lib/underscore.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers/EventController.js"></script>
<script src="js/controllers/EditProfileController.js"></script>
<script src="js/controllers/NavBarController.js"></script>
<script src="js/services/GravatarUrlBuilder.js"></script>
<script src="js/filters.js"></script>



</body>
</html>
